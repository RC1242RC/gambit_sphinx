##########################################################################
## GAMBIT configuration for testing DecayBit, printing out a decay table
## for MSSM20 at a single model point.
##
## Only needs DecayBit and backend SUSYHIT.
##########################################################################

# NB: This example yaml file uses flexiblesusy, so make sure you have
# built gambit with -DBUILD_FS_MODELS="MSSM"


Parameters:

  # SM parameters.
  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

  # SUSY parameters.
  MSSM20atQ:
    Qin: 1.9422e+16
    SignMu: 1
    TanBeta: 10
    mHu2: 15625
    mHd2: 15625

    M1: 500
    M2: 500
    M3: 500

    mq2_12: 15625.0
    mq2_3: 15625.0

    ml2_12: 15625.0
    ml2_3: 15625.0

    md2_12: 15625.0
    md2_3: 15625.0

    mu2_12: 15625.0
    mu2_3: 15625.0

    me2_12: 15625.0
    me2_3: 15625.0

    Ae_12: 0
    Ae_3: 0
    Ad_3: 0
    Au_3: 0


Priors:

  # All the priors are simple for this scan, so they are specified directly in the Parameters section.


Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 1
      like:  LogLike
      printme: false


ObsLikes:

  # Test DecayBit
  - purpose:      Test
    capability:   decay_rates
    type:         DecayTable
    printme: false


Rules:

  - capability: unimproved_MSSM_spectrum
    function: get_MSSMatQ_spectrum_FS

  - capability: Higgs_decay_rates
    function: MSSM_h0_1_decays

  - capability: h0_2_decay_rates
    function: h0_2_decays

  - capability: A0_decay_rates
    function: A0_decays

  - capability: H_plus_decay_rates
    function: H_plus_decays

  - capability: decay_rates
    function: all_decays

  - capability: MSSM_spectrum
    function: make_MSSM_precision_spectrum_4H_W
    options:
      Higgs_predictions_source: 1
      Higgs_predictions_error_method: 4

  - capability: prec_mh
    function: FeynHiggs_HiggsMass

  #- function: SUSY_HIT_1_5_init
  #  options:
  #    debug_SLHA_filenames:
  #      - path/to/your.slha


Printer:

  printer: ascii
  options:
    output_file: "results.txt"


Logger:

  # Redirection of specific messages according to tags
  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [Error] : "errors.log"
    [Warning] : "warnings.log"
    [Core,Error] : "core_errors.log"
    [Core,Error,Fatal] : "fatal_core_errors.log"
    [Dependency Resolver] : "dependency_resolver.log"
    [DecayBit] : "DecayBit.log"


KeyValues:

  dependency_resolution:
    prefer_model_specific_functions: true

  likelihood:
    model_invalid_for_lnlike_below: -1e6

  default_output_path: "runs/DecayBit_MSSM20/"

  debug: true
